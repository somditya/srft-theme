<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible A11y Slider</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/a11y-slider@latest/dist/a11y-slider.css"
    />

    <style>
      .a11y-slider-container {
        width: 90%;
        max-width: 100%;
        margin: 0 auto;
        position: relative; /* This is crucial for positioning the buttons */
      }

      .slider {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        box-sizing: border-box;
      }

      .slider li {
        width: 25%;
        flex: 0 0 auto;
        box-sizing: border-box;
        padding: 10px;
        text-align: center;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        font-family: sans-serif;
        font-size: 1.5rem;
      }

      .button,
      button,
      input[type="button"],
      input[type="reset"],
      input[type="submit"] {
        -moz-appearance: none;
        -webkit-appearance: none;
        -ms-appearance: none;
        appearance: none;
        -webkit-transition: border-color 0.2s ease;
        transition: border-color 0.2s ease;
        background-color: blank;
        border: 1px solid hsla(0, 0%, 100%, 0.15) !important;
        border-radius: 3em;
        color: #fff !important;
        cursor: pointer;
        display: inline-block;
        font-size: 0.6em;
        font-weight: 700;
        height: calc(4.75em + 2px);
        letter-spacing: 0.25em;
        line-height: 4.75em;
        outline: 0;
        padding: 0 3.75em;
        position: relative;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        white-space: nowrap;
      }

      /* Styling to position the navigation buttons on the left and right */
    </style>
  </head>
  <body>
    <div class="a11y-slider-container">
      <ul class="slider">
        <li>Slide 1</li>
        <li>Slide 2</li>
        <li>Slide 3</li>
        <li>Slide 4</li>
        <li>Slide 5</li>
        <li>Slide 6</li>
        <li>Slide 7</li>
        <li>Slide 8</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/a11y-slider@latest/dist/a11y-slider.js"></script>

    <script>
      const slider = new A11YSlider(document.querySelector(".slider"), {
        slidesToShow: 4,
        arrows: true,
        dots: false,
        responsive: {
          992: { slidesToShow: 4 },
          768: { slidesToShow: 2 },
          480: { slidesToShow: 1 },
        },
      });
    </script>
  </body>
</html>
